<html lang="en">

    <link rel="stylesheet" href="forms.css">

<body>
    
    <form action="result.html">
        <table>
            <thead>
                <tr>

            </thead>
            <tbody>
                <tr>
                    <td><label for="name">First Name:</label></td>

                </tr>
                <tr>

                </tr><tr>

                </tr><tr>

                    <td><input type="password" name="pass" id="name" required></td>

                <tr>

                </tr>
                <tr>
                    <td>Gender</td>
                </tr>

                    <td>
                    <input type="radio" name="gender" id="erkek">
                    <label for="erkek">Male</label>
                    <input type="radio" name="gender" id="kadın">
                    <label for="kadın">Female</label></td></tr>
                    </tbody>
                        <tr></tr>

                            <label for="tel">Mobile</label>

                        </td></tr>
                        <tr>
                            <td class="btn" colspan="2">
                                <input type="submit" value="SUBMİT">
                            <input type="reset" value="CLEAR"></td>
                           
                        </tr>
            </tbody>
        </table>
     
    </form>
